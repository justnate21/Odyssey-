    <meta charset="UTF-8" />

    <title>Ethiopian Odyssey | Bespoke Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Robust Print Logic */
      @media print {
        @page {
          margin: 1.5cm;
          size: A4;
        }
        
        /* Hide UI elements that aren't the itinerary content */
        header, footer, .no-print, aside, section:not(#itinerary-section) {
          display: none !important;
        }
        
        body {
          background: white !important;
          color: black !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        #root > div {
          padding-bottom: 0 !important;
        }

        #itinerary-section {
          display: block !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          position: static !important;
        }

        /* Ensure cards are visible and not cut off */
        .bg-white {
          box-shadow: none !important;
          border: 1px solid #ddd !important;
          page-break-inside: avoid;
          margin-bottom: 1rem !important;
        }

        /* Make sure the text is high contrast */
        .text-stone-500, .text-stone-400 {
          color: #444 !important;
        }

        /* Maintain color for important brands */
        .text-[#006233] {
          color: #006233 !important;
          -webkit-print-color-adjust: exact;
        }

        /* Force visibility of the print-only header */
        .print-only {
          display: flex !important;
        }
      }

      /* Custom animations */
      .fade-up {
        animation: fadeUp 0.8s ease-out forwards;
      }
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
